{% extends 'base.html' %}

{% block title %}Ajouter une cotisation{% endblock %}

{% block content %}
<h2>Ajouter une cotisation pour {{ adherent }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Ajouter</button>
</form>
<a href="{% url 'gestion:adherent_detail' pk=adherent.pk %}" class="btn" style="background: #6c757d; margin-top: 1rem;">Retour au détail de l'adhérent</a>
{% endblock %}
